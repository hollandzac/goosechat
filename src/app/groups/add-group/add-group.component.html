<!-- Add group form -->
<form>
  <div class="form-group">
    <h5 class="card-title justify-content-centre">Create New Group</h5>
    <label for="groupName">Group Name</label>
    <input
      type="text"
      class="form-control"
      required
      [(ngModel)]="newGroupName"
      name="newGroupName"
      id="groupName"
    />
  </div>
  <div class="form-group my-2">
    <label for="description">Group description</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="newDescription"
      name="newDescription"
      id="description"
    />
  </div>
  <button class="btn btn-primary" (click)="addNewGroup()">Add Group</button>
  <p>{{ groupError }}</p>
</form>
