<form>
  <div class="form-group">
    <h5 class="card-title justify-content-centre">Edit Group</h5>
    <label for="groupName">Group Name</label>
    <input
      type="text"
      class="form-control"
      required
      [(ngModel)]="updateGroupName"
      name="newGroupName"
      id="groupName"
    />
  </div>
  <div class="form-group my-2">
    <label for="description">Group description</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="group.description"
      name="newDescription"
      id="description"
    />
  </div>
  <button class="btn btn-primary" (click)="updateGroup()">Update</button>
  <button class="btn btn-secondary mx-2" (click)="getAllGroups.emit()">Back</button>
  <p>{{ groupError }}</p>
</form>
