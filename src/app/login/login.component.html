<form>
  <div class="form-group">
    <label for="user">Username</label>
    <input
      type="text"
      class="form-control"
      id="user"
      [(ngModel)]="userName"
      name="userName"
      placeholder="Enter Usename"
    />
    <label *ngIf="error">Error: Username does not exist</label>
  </div>
  <button type="submit" class="btn btn-primary mt-3" (click)=clickedLogin()>Submit</button>
</form>
