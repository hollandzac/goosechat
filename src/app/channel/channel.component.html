<div class="container">
  <form>
    <h1 class="h3 mb-3 font-weight-normal">Chat</h1>
    <label for="text" class="sr-only">Text</label>
    <input
      type="text-field"
      id="text"
      class="form-control"
      [(ngModel)]="newMessage"
      name="newMessage"
      placeholder="Enter:"
      required
      autofocus
    />
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      (click)="newMessageEntered()"
    >
      Send
    </button>
    <ul>
      <li *ngFor="let message of messages">{{message.username}}:  {{message.message}}</li>
    </ul>
  </form>
  
</div>
